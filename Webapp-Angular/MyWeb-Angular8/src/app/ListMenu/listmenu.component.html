<h2>List item Menu</h2>
<table class="table table-hover">
  <tbody>
    <tr *ngFor="let menu of service.list">
      <td (click)="populateForm(menu)">{{menu.Name}}</td>
      <td (click)="populateForm(menu)">{{menu.MenuLevel}}</td>
      <td><button (click)="onDelete(menu.ID)" class="btn btn-sm btn-danger">X</button></td>
    </tr>
  </tbody>

</table>
